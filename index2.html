<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ryan Cariaso</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="icon" href="img/ryan.jpg" />
  </head>

  <body>
    <div class="page-wrapper">
      <!-- NAV BAR -->
      <section class="section">
        <div class="container nav-margin">
          <nav id="nav" class="nav-wrapper">
            <div class="grid-wrapper flex">
              <a href="#" class="nav-item nav-logo">Ryan Cariaso</a>
            </div>
            <div class="grid-wrapper flex">
              <a href="#select-work" id="select-work-margin" class="nav-item"
                >Select Work</a
              >
              <a href="#contact" class="nav-item">Contact</a>
            </div>
          </nav>
        </div>
        <div class="container hero-margins">
          <div class="hero-text">
            Ambitious new face to the field of Web Development with an emphasis
            on clean and minimal aesthetics.
          </div>
        </div>
        <div class="container about-margin">
          <div id="grid-about" class="grid-wrapper flex-btm">
            <div class="w-layout-grid _2-col-grid max-width">
              <div class="grid-wrapper">
                <div class="divider-line about-divider"></div>
                <div class="smallcaps">contact</div>
                <div class="email">cariaso.ryan@gmail.com</div>
              </div>
              <div class="grid-wrapper">
                <div class="divider-line about-divider"></div>
                <div class="smallcaps">location</div>
                <div class="location">Seattle, Washington</div>
              </div>
            </div>
          </div>
          <div id="grid-img" class="grid-wrapper">
            <div class="img-wrapper">
              <img
                src="img/linkedin pic - Copy.png"
                sizes="(max-width: 29.938rem) 92vw, (max-width: 47.938rem) 95vw, (max-width: 61.938rem) 92vw, 91vw"
                alt
                class="img"
              />
              <div
                data-w-id="im1"
                style="
                  transform: translate3d(100%, 0px, 0px) scale3d(1, 1, 1)
                    rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
                  transform-style: preserve-3d;
                "
                class="mask"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
